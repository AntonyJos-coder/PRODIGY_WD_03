<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 20px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        
        /* Game board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        
        .cell {
            aspect-ratio: 1;
            background-color: #fff;
            border: 2px solid #333;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .cell:hover {
            background-color: #f5f5f5;
        }
        
        .cell.x {
            color: #2196F3;
        }
        
        .cell.o {
            color: #f44336;
        }
        
        .cell.winner {
            background-color: #d4edda;
        }
        
        /* Controls */
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .reset-btn {
            background-color: #ff9800;
        }
        
        .reset-btn:hover {
            background-color: #e68900;
        }
        
        /* Score display */
        .score {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .x-score {
            color: #2196F3;
        }
        
        .o-score {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="status" id="status">Player X's Turn</div>
        
        <div class="board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="resetBtn" class="reset-btn">Reset Game</button>
            <button id="newGameBtn">New Game</button>
        </div>
        
        <div class="score">
            <div class="score-item">
                <div>Player X</div>
                <div class="score-value x-score" id="xScore">0</div>
            </div>
            <div class="score-item">
                <div>Draws</div>
                <div class="score-value" id="drawScore">0</div>
            </div>
            <div class="score-item">
                <div>Player O</div>
                <div class="score-value o-score" id="oScore">0</div>
            </div>
        </div>
    </div>

    <script>
        // Game state variables
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { x: 0, o: 0, draw: 0 };
        
        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];
        
        // DOM elements
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const xScoreElement = document.getElementById('xScore');
        const oScoreElement = document.getElementById('oScore');
        const drawScoreElement = document.getElementById('drawScore');
        const resetBtn = document.getElementById('resetBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        
        // Initialize the game board
        function initializeBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
        }
        
        // Handle cell click
        function handleCellClick(index) {
            // Check if cell is empty and game is active
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }
            
            // Update game board
            gameBoard[index] = currentPlayer;
            
            // Update UI
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            // Check for win or draw
            if (checkWin()) {
                gameActive = false;
                highlightWinningCells();
                updateScore(currentPlayer);
                statusElement.textContent = `Player ${currentPlayer} Wins!`;
                statusElement.style.backgroundColor = '#d4edda';
            } else if (checkDraw()) {
                gameActive = false;
                updateScore('draw');
                statusElement.textContent = "Game ended in a draw!";
                statusElement.style.backgroundColor = '#fff3cd';
            } else {
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusElement.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }
        
        // Check for win
        function checkWin() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (
                    gameBoard[a] !== '' &&
                    gameBoard[a] === gameBoard[b] &&
                    gameBoard[a] === gameBoard[c]
                ) {
                    return true;
                }
            }
            return false;
        }
        
        // Check for draw
        function checkDraw() {
            return !gameBoard.includes('');
        }
        
        // Highlight winning cells
        function highlightWinningCells() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (
                    gameBoard[a] !== '' &&
                    gameBoard[a] === gameBoard[b] &&
                    gameBoard[a] === gameBoard[c]
                ) {
                    document.querySelector(`.cell[data-index="${a}"]`).classList.add('winner');
                    document.querySelector(`.cell[data-index="${b}"]`).classList.add('winner');
                    document.querySelector(`.cell[data-index="${c}"]`).classList.add('winner');
                    break;
                }
            }
        }
        
        // Update score
        function updateScore(winner) {
            if (winner === 'X') {
                scores.x++;
                xScoreElement.textContent = scores.x;
            } else if (winner === 'O') {
                scores.o++;
                oScoreElement.textContent = scores.o;
            } else {
                scores.draw++;
                drawScoreElement.textContent = scores.draw;
            }
        }
        
        // Reset game (keep scores)
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            // Clear board UI
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            // Reset status
            statusElement.textContent = `Player X's Turn`;
            statusElement.style.backgroundColor = '#f8f8f8';
        }
        
        // New game (reset everything)
        function newGame() {
            scores = { x: 0, o: 0, draw: 0 };
            xScoreElement.textContent = '0';
            oScoreElement.textContent = '0';
            drawScoreElement.textContent = '0';
            resetGame();
        }
        
        // Event listeners
        resetBtn.addEventListener('click', resetGame);
        newGameBtn.addEventListener('click', newGame);
        
        // Initialize the game
        initializeBoard();
    </script>
</body>
</html>
